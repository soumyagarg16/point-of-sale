<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Orders</title>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
    <br>
    <div>
        <h1>Order</h1>
        <br>
        <button type="button" class="btn btn-success" id="create-order"><i class="fa-solid fa-plus" style="margin-right:8px"></i>Create Order</button>
    </div>
    <!--        Create order Modal-->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="add-order-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form" id="order-form">
                        <div class="form-group" style = "margin-bottom: 10px">
                            <label for="inputBarcode" class=" col-sm-2 col-form-label"><b class="required">Barcode</b></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter barcode" maxlength="15" required>
                            </div>
                        </div>

                        <div class="form-group" style = "margin-bottom: 10px">
                            <label for="inputQuantity" class="col-sm-2 col-form-label"><b class="required">Quantity</b></label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity" required min = 0>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputSellingPrice" class="col-sm-2 col-form-label"><b class="required">SellingPrice</b></label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="sellingPrice" id="inputSellingPrice" placeholder="Enter selling price" required min=0>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-success" id="add-order-item" style="margin-left:20px">Add</button>
                    </form>
                </div>
<!--                Table inside Modal-->
                <div class = "col-12">
                    <table class="table table-striped" id="order-item-table">
                        <thead class = "thead-dark">
                        <tr>
                            <th scope="col">Item No.</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Selling Price</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                            <tbody>

                            </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" id="cancel-order">Cancel</button>
                    <button type="button" class="btn btn-success" id="add-order">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table" style="width:100%">
                <thead class = "thead-dark">
                <tr>
                    <th scope="col">Sr No.</th>
                    <th scope="col">TimeStamp</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <div>
                    <tbody>

                    </tbody>
                </div>
            </table>

        </div>
    </div>

    <!-- Order View Modal -->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="view-order-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class = "col-12" style = "overflow: auto;">
                        <table class="table table-striped" id="view-order-item-table" style="width:100%">
                            <thead class = "thead-dark">
                            <tr>
                                <th>Item No.</th>
                                <th>Barcode</th>
                                <th>Quantity</th>
                                <th>Selling Price</th>
                            </tr>
                            </thead>
                                <tbody>

                                </tbody>

                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>




</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
