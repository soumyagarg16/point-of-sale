<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
	<div>
		<h1>Supervisor</h1>
		<br>
		<button type="button" class="btn btn-success" id="create-role" style="margin-right:10px">Add Role</button>
	</div>

	<div class="modal fade" data-backdrop="static" data-keyboard="false" id="add-role-modal" role="dialog"
		 tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><b>Add Role</b></h5>
				</div>
				<div class="modal-body">
					<form class="form-inline" id="role-form">
						<div class="form-group">
							<label class="required col-sm-2 col-form-label"
								   for="inputEmail"><b>Email</b></label>
							<div class="col-sm-10">
								<input class="form-control" id="inputEmail" name="email" style = "margin-left:5px;"
									   placeholder="Enter Email" type="text" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 col-form-label required" for="inputPassword"
								   style="margin-top:10px;margin-bottom:10px;"><b>Password</b></label>
							<div class="col-sm-10">
								<input class="form-control" id="inputPassword" name="password"
									   placeholder="Enter password" type="password" required>
							</div>
						</div>

						<div class="form-group" style="margin-top:10px;margin-bottom:10px;">
							<label class="col-sm-2 col-form-label required" for="inputRole"><b>Role</b></label>
							<div class="col-sm-10">
								<select name = "role" class = "custom-select" id = "inputRole" style = "margin-left:20px;">
									<option value = "" selected>Select role</option>
									<option value = "supervisor" >Supervisor</option>
									<option value = "operator">Operator</option>
								</select>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-outline-dark" data-dismiss="modal" type="button">Cancel</button>
					<button class="btn btn-success" id="add-role" type="button">Add</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	<div class="row">
		<label type = "text" id = "curlogin" hidden>[[${info.getEmail()}]]</label>
		<!-- Table -->
		<div class="col-12">
			<table class="table table-striped" id="role-table">
				<thead class = "thead-dark">
				<tr>
					<th scope="col">Sr No.</th>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
					<th scope="col">Action</th>
				</tr>
				</thead>
				<div>
					<tbody>

					</tbody>
				</div>
			</table>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/supervisor.js}"/></script>

</body>

</html>
