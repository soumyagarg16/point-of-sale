<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
    <br>
    <div>
        <h1>Inventory</h1>
        <br>
        <button type="button" class="btn btn-success" id="create-inventory" style="margin-right:10px"><i class="fa-solid fa-plus" style="margin-right:8px"></i>Add Inventory</button>
        <button type="button" class="btn btn-info" id="upload-data"><i class="fa-solid fa-upload" style="margin-right:8px"></i>Upload</button>
    </div>

<!--   Inventory add modal-->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="add-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add inventory</h5>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-form">

                        <div class="form-group">
                            <label class="col-sm-2 col-form-label"
                                   for="inputBarcode" style="margin-bottom:10px;">&nbsp;&nbsp;<b class="required">Barcode</b></label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputBarcode" name="barcode" placeholder="Enter Barcode" max = 15
                                       type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-form-label"
                                   for="inputQuantity" style="margin-bottom:10px;">&nbsp;&nbsp;<b class="required">Quantity</b></label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputQuantity" name="quantity" placeholder="Enter Quantity"
                                       type="number" required>
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="add-inventory">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead class = "thead-dark">
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Inventory Edit Modal -->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit inventory</h5>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-edit-form">

                        <div class="form-group">
                            <label class="col-sm-2 col-form-label"
                                   for="inputBarcode" style="margin-bottom:10px;">&nbsp;&nbsp;<b class="required">Barcode</b></label>
                            <div class="col-sm-10">
                                <input class="form-control" name="barcode" readonly
                                       type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-form-label"
                                   for="inputQuantity" style="margin-bottom:10px;">&nbsp;&nbsp;<b class="required">Quantity</b></label>
                            <div class="col-sm-10">
                                <input class="form-control" name="quantity" placeholder="Enter Quantity" type="number" min = 0 required>
                            </div>
                        </div>

                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Inventory Upload Modal -->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Inventory</h5>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" id="process-data">Upload</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
